<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    <div class="main">
        <div class="image-container">
            <img src="assets/login-image.jpg" alt="" class="image">

        </div>
        <div class="register-container">
            <div class="register-cont1">
                <div class="register">
                    <h2>Register Now</h2>
                </div>
            </div>
            <div class="register-cont2">
                <div class="first-name">
                    <label for="first-name-id">First Name</label><br>
                    <input type="text" name="" id="first-name-id" placeholder="First Name">
                </div>
                <div class="last-name">
                    <label for="last-name-id">Last Name</label><br>
                    <input type="text" name="" id="last-name-id" placeholder="Last Name">
                </div>
                  
            </div>
            <div class="register-cont3">
                <label for="email">Email</label><br>
                <input type="email" name="" id="email" placeholder="Enter Your Email Address">  
            </div>
            <div class="register-cont4">
                <label for="password">Password</label><br>
                <input type="password" name="" id="password" placeholder="Enter Your Password"> 
            </div>
            <div class="register-cont5">
                <button class="register-btn">Register</button> 
            </div>
            <div class="register-cont5">
                <div class="have-account">
                    <a href="" class="have-account-href">Already have an account</a> <br>
                </div>
                
            </div>

        </div>
    </div>
   
    <script src="../dist/register.js"></script>
</body>
</html>
