<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot-password-admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Forgot Password Page</title>
</head>
<body>
    <div class="main">
        <div class="image-container">
            <img src="assets/login-image.jpg" alt="" class="image">

        </div>
        <div class="login-container">
            <div class="login-cont1">
                <div class="welcome">
                    <h2>Forgot Password</h2>
                </div>
            </div>
            <div class="login-cont2">
                <label for="email">Kindly put in your email</label><br>
                <input type="email" name="" id="email" placeholder="Enter Your Email Address">  
            </div>
            <div class="login-cont3">
                <button class="login-btn">Enter</button> 
            </div>
            <div class="login-cont4">
                <div class="forgot-pwd">
                    <a href="" class="forgot-pwd-href">Back to Login</a>
                </div>
                
            </div>

        </div>
    </div>
    
    <script src="../dist/forgot-password-admin.js"></script>
</body>
</html>
